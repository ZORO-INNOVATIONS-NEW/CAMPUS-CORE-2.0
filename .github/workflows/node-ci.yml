name: Node.js CI - Main Branch

on:
  push:
    branches: [ "main" ]  # Triggers on pushes to main
  pull_request:
    branches: [ "main" ]  # Triggers when PR targets main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint --if-present
      
    - name: Run tests
      run: npm test
      env:
        CI: true
    
    - name: Build project
      run: npm run build --if-present
